<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="search-card">
            <h1>GitHub Profile Finder</h1>
            <div class="search-bar">
                <input type="text" id="searchUser" placeholder="Enter GitHub username...">
                <button id="fetchButton">Get Profile</button>
            </div>
            <div id="profile" class="profile-card"></div> <!-- Profile Data Will Appear Here -->
        </div>
    </div>
</body>

</html>
